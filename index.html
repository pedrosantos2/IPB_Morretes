<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <header>
    <a href="index.html"><h4>Cadastro de Notas</h4></a>
    <a href="./transação/contas.html"><h4>Transações</h4></a>
  </header>

  <div class="container">
    <div class="header">
      <span>Cadastro de Notas |IPB Morretes</span>
      <button onclick="downloadPDF()" id="new2">Converter Para PDF</i></button>
      <button id="new3" class="new2">Converter para Excel</i></button>
      <button onclick="openModal()" id="new">Adicionar</i></button>
      
    </div>
    
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Mês</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
 
    <div class="modal-container">
      <div class="modal">
        <form method="get" enctype="multipart/form-data">
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Valor</label>
          <input id="m-funcao" type="number" required />
  
          <label for="m-salario">Mês</label>
          <input  id="m-exp" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(document).ready(function() {

  $(".new2").click(function(e){
  e.preventDefault();

  var divTable = document.querySelector('.divTable');
  var dados = new Blob(['\ufeff' + divTable.outerHTML], {type: 'application/vnd.ms-excel'});
  var url = window.URL.createObjectURL(dados);

  var a = document.createElement('a');

  a.href = url;

  a.download = 'Excel de Notas';

  a.click();
});

})
  </script>
</body>

</html>
